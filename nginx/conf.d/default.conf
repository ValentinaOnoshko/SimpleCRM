server {
    listen 80;
    listen 443 ssl;
    server_name simple-crm.local;

    ssl_certificate     /etc/nginx/certs/simple-crm.local.crt;
    ssl_certificate_key /etc/nginx/certs/simple-crm.local.key;

    root /var/www/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
